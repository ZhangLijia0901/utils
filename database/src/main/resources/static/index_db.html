<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Database</title>
<link rel="stylesheet" href="css/milligram.css">
<link rel="stylesheet" href="css/layer.css">
<style type="text/css">
body {
	margin: 1em 2em;
}
select	{
	height: 2.8em;
	width: 8em;
}
input:not([type]) {
	width: 10em;
	height: 2.8em;
}
</style>
</head>
<body>
	<div style="font-size: 1.5em;">数据库连接</div>
	<div id = "db_connect_info">
		DBType: <select name="type" id="db_type"></select> &nbsp;
		DBHost: <input name="host" value="127.0.0.1"/>&nbsp;
		DBPort: <input name="port" value="3306" />&nbsp;
		UserName: <input name="userName" value="root"/>&nbsp;
		PassWord: <input name="passWord" value="root" />&nbsp;
		DBName <input name="database" value=""/>
		<button id = "db_test">测试</button>
		<button>连接</button>
		<br/>
	</div>

</body>

<script type="text/html" id="dbTypeTemp">
	{{each data as da index}}
		<option value="{{da}}" {{if da=='mysql'}}selected{{/if}} >{{da}}</option>
	{{/each}}
</script>

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/template-web.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
